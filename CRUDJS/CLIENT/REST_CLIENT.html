<html>

    <head>
        <title>Cannabis DB</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="jquery.ajax-cross-origin.min.js"></script>
        <style>

           body{
               width: 100%;
               height: 100%;
           }
            .panel,.panel-info{
                
                margin: auto;
                overflow: auto;
            }

            .jumbotron{
                width: 100%;
                height: 980px;

            }

            th{
                text-align: center;
            }

            
        
          

        
        
        </style>
        <script>
            
            $(document).ready(function() {

                //Globals

                var url_api="http://192.168.1.128/SERVER/public/api/cannabis";
                var data=null;
                var patron=null;
                                
                $.ajax({
                    type: "GET",
                    crossOrigin: true,
                    url: url_api,

                    success: function(json) {
                        console.log(json);
                        data=JSON.parse(json);
                        for(i=0;i<data.length;i++){
                        
                       
                       
                            $("#tabla").append('<tr> <td>'+data[i].nombre+'</td><td>'+data[i].tHC+'</td><td>'+data[i].cBD+'</td><td>'+data[i].idTipo.tipo+'</td><td><button id="ver'+i+'" type="button" class="btn btn-primary">Ver Mas</button></td><td><button id="edit'+i+'" type="button" class="btn btn-info">Editar</button></td><td><button id="delete'+i+'" type="button" class="btn btn-danger">Borrar</button></td></tr>');



                        }
                   

                        
                    }
                });

                $("#buscar").keyup(function(){
                    
                    patron=$("#buscar").val();
                    
                    $("#tabla").empty();
                        
                    
                 
                    

                    for(i=0;i<data.length;i++){
                        var nombre=new String();
                        nombre=data[i].nombre;
                       
                        if(nombre.indexOf(patron) !== -1){
                            $("#tabla").append('<tr> <td>'+data[i].nombre+'</td><td>'+data[i].tHC+'</td><td>'+data[i].cBD+'</td><td>'+data[i].idTipo.tipo+'</td><td><button id="ver'+i+'" type="button" class="btn btn-primary">Ver Mas</button></td><td><button id="edit'+i+'" type="button" class="btn btn-info">Editar</button></td><td><button id="delete'+i+'" type="button" class="btn btn-danger">Borrar</button></td></tr>');


                        }else{
                            continue;
                        }

                    }
                   


               
                
                    
                });

                
                

            });

        
        
        
        
    
        
        </script>
    </head>


    <body>
            <div class="jumbotron">

                    <div class="panel panel-info">
                            
                            
                        <div class="panel-heading">
                            
                            
                        </div>

                        <div class="table-responsive">
                            <table id="lista" class="table table-hover table-condensed table-extra-condensed table-bordered" style="text-align:center">
                                <thead>
                                   
                                    <tr>
                                        <th>Nombre</th>
                                        <th>THC</th>
                                        <th>CBD</th>
                                        <th>Tipo</th>
                                        <th> <input id="buscar" class="form-control mr-sm-2" type="text" placeholder="Buscar"></th>
    
                                       
                                    </tr>
                                </thead>
                                <tbody id="tabla">
                                    



                                </tbody>
                            </table>
                            <nav>
                                    <br>
                                    <button id=new type="button" class="btn btn-primary" style="float:right;">Nuevo Registro</button>
                                   
                            </nav>

                        </div>
                    </div>
                    
            </div>


            







    </body>












</html>

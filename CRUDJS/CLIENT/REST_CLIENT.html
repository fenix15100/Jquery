        <script>

              //Globals

                //url de la API rest
                var url_api="http://192.168.1.128/SERVER/public/api/cannabis/";
                //Vaiable que guardara los resultados de la API (JSON)
                var data=null;
                //Variable que almacenara el termino de busqueda de la barra de busqueda
                var patron=null;
            
            $(document).ready(function() {

                //Obtiene todos los registros de la BD y los muestra junto a sus botones de interacion
                listar();

                //Handle global evento click() para los botones
                $(document).click(function(event){
                    $(event.target).closest("button").each(function(){

                        //Parseando ID y accion
                        var array=this.id.split("_");
                        var action=array[0];
                        var id=array[1];
                        
                        //Segun el boton selecionado envio la accion requerida para el registro mas el id del objeto de la BD
                        switch(action) {
                            case "ver":
                                ver(id);
                                
                                break;
                            case "edit":
                                edit(id);

                                break;
                            case "delete":
                                erase(id);

                                break;
                            case "new":
                                nuevo();
                                
                                break;
                            
                        }
   
                    });
                });


               

                //Evento que controlara lo escrito en la barra de busqueda y filtrara los resultados en la tabla
                $("#buscar").keyup(function(){
                    
                    patron=$("#buscar").val();
                    
                    $("#tabla").empty();
                        
                    

                    for(i=0;i<data.length;i++){
                        var nombre=new String();
                        nombre=data[i].nombre;
                       
                        if(nombre.indexOf(patron) !== -1){
                            $("#tabla").append('<tr> <td>'+data[i].nombre+'</td><td>'+data[i].tHC+'</td><td>'+data[i].cBD+'</td><td>'+data[i].idTipo.tipo+'</td><td><button id="ver_'+data[i].id+'" type="button" class="btn btn-primary" data-toggle="modal" data-target="#vermodal">Ver Mas</button></td><td><button id="edit_'+data[i].id+'" type="button" class="btn btn-info">Editar</button></td><td><button id="delete_'+data[i].id+'" type="button" class="btn btn-danger">Borrar</button></td></tr>');


                        }else{
                            continue;
                        }

                    }
                    
                });

               

            

                
                

        });

        function listar(){
                //Peticion AJAX que obtendra todos los registros de la API y los metera en la tabla principal
                //Junto con los botones de interacion con el usuario.  
                $("#tabla").empty();          
                $.ajax({
                    type: "GET",
                    crossOrigin: true,
                    url: url_api+"list",

                    success: function(json) {
                        console.log(json);
                        data=JSON.parse(json);
                        for(i=0;i<data.length;i++){
                        
                       
                       
                            $("#tabla").append('<tr> <td>'+data[i].nombre+'</td><td>'+data[i].tHC+'</td><td>'+data[i].cBD+'</td><td>'+data[i].idTipo.tipo+'</td><td><button id="ver_'+data[i].id+'" type="button" class="btn btn-primary" data-toggle="modal" data-target="#vermodal">Ver Mas</button></td><td><button id="edit_'+data[i].id+'" type="button" class="btn btn-info">Editar</button></td><td><button id="delete_'+data[i].id+'" type="button" class="btn btn-danger">Borrar</button></td></tr>');



                        }
                   

                        
                    }
                });

        }
        function ver(id){
            $('#vermodal').on('show.bs.modal', function() {

                



    
            });
           

        }

        function edit(id){
            alert("edito");
            
        }


        //Borra el elemento selecionado de la BD y actualiza la vista
        function erase(id){

            $.ajax({
                    type: "DELETE",
                    crossOrigin: true,
                    url: url_api+"erase/"+id,
                    success: function() {
                        listar();
                    }
                });
            
            
        }

        function nuevo(){
            
           
        }
            
        

        
        


    
       

        
        
        
        
    
        
        </script>

    <body>
            <div class="jumbotron">

                    <div class="panel panel-info">
                            
                            
                        <div class="panel-heading">
                            
                            
                        </div>

                        <div class="table-responsive">
                            <table id="lista" class="table table-hover table-condensed table-extra-condensed table-bordered" style="text-align:center">
                                <thead>
                                   
                                    <tr>
                                        <th>Nombre</th>
                                        <th>THC</th>
                                        <th>CBD</th>

                                        <th> <input id="buscar" class="form-control mr-sm-2" type="text" placeholder="Buscar"></th>

                                <tbody id="tabla">
